<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
</head>

<body>
<h2>게시글 작성</h2>
<form id="postForm">
    <div>
        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="content">내용:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" required></textarea>
    </div>
    <div>
        <label for="photo">사진 첨부:</label><br>
        <input type="file" id="photo" name="photo" required>
    </div>
    <div>
        <label for="reward_content">교환물품:</label><br>
        <select id="reward_type" name="reward_type" required >
        </select>
        <input type="text" id="reward_content" name="reward_content" required>
    </div>
    <div>
        <label for="location">주소:</label><br>
        <input type="text" id="sample6_postcode" placeholder="우편번호">
        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
        <input type="text" id="sample6_address" placeholder="주소"><br>
        <input type="text" id="sample6_detailAddress" placeholder="상세주소">
        <input type="text" id="sample6_extraAddress" placeholder="참고항목">
        <input type="text" id="location" placeholder="전체주소">
    </div>
    <button type="submit">글쓰기</button>
</form>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/map.js"></script>
<script src="/js/job.js"></script>

</html>
